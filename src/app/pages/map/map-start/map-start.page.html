<ion-header>
    <search-bar [hidden]="!showStart"></search-bar>
    <main-menu [hidden]="!showMain" ></main-menu>
</ion-header>
<map-box></map-box>
  <ion-row id="ONLY FOR TESTING" style="position: absolute; bottom: 50px;">
    <ion-button color="tertiary" shape="round" style="height: 60px; width: 60px;" (click)="locateDevice()">
      <div>
        <ion-icon icon="locate-outline"></ion-icon>
      </div>
    </ion-button>
    <ion-button color="primary" shape="round" style="height: 60px; width: 60px;" (click)="setShowChange()">
      <div>
        <ion-icon icon="book"></ion-icon>
      </div>
    </ion-button>
    <ion-button color="primary" shape="round" style="height: 60px; width: 60px;" (click)="presentModal()">
      <div>
        <ion-icon icon="help"></ion-icon>
      </div>
    </ion-button>
    <ion-button color="primary" shape="round" style="height: 60px; width: 60px;" (click)="DEMOsendToRTDB()">
      <div>
        <ion-icon icon="server"></ion-icon>
      </div>
    </ion-button>

  </ion-row>
<riding-toggle [hidden]="!showStart"></riding-toggle>

<ion-footer [hidden]="!showMain" >
  <router-info-in-bottom></router-info-in-bottom>
</ion-footer>
