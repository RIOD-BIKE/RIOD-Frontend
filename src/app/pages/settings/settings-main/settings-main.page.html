    <ion-grid>
        <ion-row>
            <ion-col size="9">
                <button class="question"></button>

</ion-header>
<ion-content fullscreen>

        <ion-row>
            <ion-col size="12">
                <div style="text-align: center">
                    <div class="profil-border" style="text-align: center">
                        <button class="avatar"></button>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <button class="take-picture"></button>
            </ion-col>
            <ion-col size="6">
                <button class="delete"></button>
            </ion-col>
        </ion-row>
        <ion-row>
            <input ion-input class="name mt60" placeholder="Dein Name" [(ngModel)]="name" />
        </ion-row>
        <ion-row>
            <input ion-input class="name mt20" placeholder=" +49 157 816 746 85" />
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="footer" no-shadow>
    <ion-row>
        <ion-col size="6">
                <button class="abbrechen" (click)="cancel()">ABBRECHEN</button>
        </ion-col>
        <ion-col size="6">
                <button class="speichern" (click)="save()">SPEICHERN</button>
        </ion-col>
    </ion-row>
