<ion-header class="header">
    <ion-grid>
        <ion-row>
            <ion-col size="2" style="padding-left: 5px;">
                <div id="ava">
                    <button class="avatar"></button>
                </div>
            </ion-col>
            <ion-col size="6">
                <div style="padding-left: 10px;padding-top: 10px;">
                    
                    <ion-row style="height: 15px; ">
                        <h3 style="margin: 0px; line-height: 1.5;">Mavin O.</h3><br/>
                    </ion-row>
                   <ion-row style="height: 15px;">
                        <p style="margin: 0px; line-height: 1.5;color:white">matters@web.de</p>
                    </ion-row>
                </div>
                </ion-col>
                <ion-col size="2">
                    <button class="edit" (click)="goToSettingsMain()"></button>
                </ion-col>
            <ion-col size="2">
                <button class="cancel"></button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <div class="mt10"></div>
        <ion-row>
            <ion-col size="2">
                <ion-icon class="gps"></ion-icon>
            </ion-col>
            <ion-col size="6">
                <h3 style="margin-top: 10px;  margin-left: 5px;">GPS anschalten</h3>
            </ion-col>
            <ion-col size="4">                    
                <div class="button r" id="button-1"><!-- onclick='handleClick(this);' -->
                    <input type="checkbox" class="checkbox">
                    <div class="knobs"> </div>                      
                    <div class="layer"> </div>
                </div>                         
            </ion-col>
        </ion-row>
        <div class="mt20"></div>
        <ion-row>
            <ion-col size="2">
                <ion-icon class="volume"></ion-icon>
            </ion-col>
            <ion-col size="9" >
                    <ion-range style="margin-left: 10px;" [(ngModel)]="rangeVolume" pin="true" min="0" max="10" color="light"></ion-range>
                </ion-col>
        </ion-row>
        <div class="mt20"></div>
        <ion-row>
            <ion-col size="2">
                <ion-icon class="vibra"></ion-icon>
            </ion-col>
            <ion-col size="6">
                <h3 style="margin-top: 10px;  margin-left: 5px;">Vibration zulassen</h3>
            </ion-col>
            <ion-col size="4">
                    <div class="button r" id="button-1"><!-- onclick='handleClick(this);' -->
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"> </div>                      
                            <div class="layer"> </div>
                        </div> 
            </ion-col>
        </ion-row>
        <div class="mt20"></div>
        <ion-row>
            <ion-col size="2">
                <ion-icon class="display"></ion-icon>
            </ion-col>
            <ion-col size="6">
                <h3 style="margin-top: 10px;  margin-left: 5px;">Display anhalten</h3>
            </ion-col>
            <ion-col size="4">
                    <div class="button r" id="button-1"><!-- onclick='handleClick(this);' -->
                        <input type="checkbox" class="checkbox">
                        <div class="knobs"> </div>                      
                        <div class="layer"> </div>
                    </div> 
            </ion-col>
        </ion-row>
        <div class="mt20"></div>
        <ion-row>
                <ion-col size="2">
                    <ion-icon class="anleitung"></ion-icon>
                </ion-col>
                <ion-col size="6">
                    <h3 style="margin-top: 10px; margin-left: 5px;">Anleitung</h3>
                </ion-col>
                <ion-col size="4">
                        <div class="button r" id="button-1"><!-- onclick='handleClick(this);' -->
                            <button ion-button (click)="goToManualPage()" class="next" ></button>

                        </div> 
                </ion-col>

            </ion-row>
            <div class="mt20"></div>
        <ion-row>
            <ion-col size="2">
                <ion-icon class="hilfe"></ion-icon>
            </ion-col>
            <ion-col size="6">
                <h3 style="margin-top: 10px;  margin-left: 5px;">Hilfe und Feedback</h3>
            </ion-col>
            <ion-col size="4">
                    <div class="button r" id="button-1"><!-- onclick='handleClick(this);' -->
                        <button ion-button  class="feedback" ></button>

                    </div> 
            </ion-col>
        </ion-row>
        <div class="mt20"></div>
        <ion-row>
            <ion-col size="6">
                <button ion-button class="accountDelete">Account löschen</button>
            </ion-col>
            
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="footer" no-shadow>
    <ion-grid>
        <ion-row>
            <div class="linie mt10"></div>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <h5 style="float: right;"><a link="https://..">Datenschutzerklärung</a></h5>
            </ion-col>
            <h3 style="padding-top: 4px; font-weight: 300;">|</h3>
            <ion-col size="5.5">
                <h5 style="float: left;"><a link="https://..">Nutzungsbedingung</a></h5>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
