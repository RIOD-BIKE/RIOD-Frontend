<ion-header no-shadow class="header ion-no-border">
  <ion-row>
    <ion-col class="ion-text-left">
      <ion-button (click)="back()" class="mt20 l-header-btn">
        <ion-icon slot="icon-only" color="dark" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-right">
      <ion-button (click)="back()" class="mt20 r-header-btn">
        <ion-icon slot="icon-only" color="dark" name="help"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content fullscreen class="signup-background">
  <div class="div20"></div>
  <ion-row>
    <ion-col size="12">
      <h1>Verifikation</h1>
      <h2 class="mt20">
        Gib den an deine Handynummer gesendeten CODE hier ein.
      </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="1"></ion-col>
    <ion-col class="2">

      <ion-input class="mt40 verifikation-input" placeholder="0"  type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"></ion-input>
    </ion-col>
    <ion-col class="2">
      <ion-input class="mt40 verifikation-input" placeholder="0"  type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"></ion-input>
    </ion-col>
    <ion-col class="2">
      <ion-input class="mt40 verifikation-input" placeholder="0"  type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"></ion-input>
    </ion-col>
    <ion-col class="2">
      <ion-input class="mt40 verifikation-input" placeholder="0"  type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"></ion-input>
    </ion-col>
    <ion-col class="1"></ion-col>
    <!-- TODO: Verification Code an aktuelles Frontend anpassen -->
    <ion-input class="default-input  mt40" placeholder="VerificationNumber" [(ngModel)]="vNumb"></ion-input>
  </ion-row>
</ion-content>

<ion-footer class="footer" no-shadow>
  <ion-row>
    <ion-col class="12">
      <ion-button class="s-btn secondary" color="light" shape="round" style="width: auto;">
        erneut senden
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-right">
      <ion-button (click)="verifyUser(vNumb)" color="dark" class="b-btn primary">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
