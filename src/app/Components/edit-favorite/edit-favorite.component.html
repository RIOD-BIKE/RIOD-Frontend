<div class="over">
  <div class class="wrap">
    <div class="arrow">
      <button ion-button class="back-btn" id="back" (click)="back()"
        style="background-color: transparent; margin-top: 10px; padding: 0;">
        <ion-icon slot="icon-only" style="color: white; width: 30px; height: 30px;" name="arrow-back">
        </ion-icon>
      </button>
    </div>
    <div>
      <h3 style="background-color: transparent; width: 90%;padding-right: 5%; float: right;">Meine Favoriten</h3>
    </div>
    <div id="list-addresses">
      <div style="width:100%;float: left; background-color: transparent; margin-top: 25px;" id="container">
        <div class="listElement" *ngFor="let shortcut of favorList">
          <div style="width:80%;float: left" >
            <h5
              style=" margin-left: 15px;border-top:thin solid white; text-align: left;margin-top:5px;padding-top:10px; margin-bottom:0px;padding-bottom:1px; color: white; font-weight: 500; font-size: 16px;">
              {{shortcut.address}}
            </h5>
            <h5
              style="text-align: left;padding-top:0px;margin-top:5px;margin-bottom: 0px; padding-left: 15px; color: white; font-weight: 300;font-size: 15px;">
              Here is City
            </h5>
          </div>

          <div style="width:20%;float: left; ">
            <button class="ava" style=" width: 100%;
            height: 50px;
            border-top: thin solid white;
            margin-top: 5px;
            padding-top: 10px; opacity: 0.87; background-color: transparent;">
              <ion-icon name="home-outline" style=" width: 25px;
            height: 25px;
            color: white;"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <button ion-button class="move-favor">Reihenfolge ändern</button>
    </div>
    <div>
      <button ion-button class="save-favor" (click)="dismiss()">Änderungen speichern</button>
    </div>
  </div>
